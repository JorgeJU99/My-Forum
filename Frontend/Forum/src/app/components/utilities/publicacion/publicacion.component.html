<div
  *ngFor="let publicacion of dataPublicacionFor; let index = index"
  [value]="publicacion.id"
>
  <div class="card bgColor">
    <div class="d-flex justify-content-center">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <h2>
              <a> <fa-icon [icon]="faUserCircle"></fa-icon></a> @{{
                publicacion.username
              }}
            </h2>
          </div>
          <div class="col">
            <label>{{ publicacion.nombre }} {{ publicacion.apellido }}</label>
          </div>
          <div>
            <label>Fecha:</label>
          </div>
          <div class="col-9">
            <p>{{ publicacion.fecha | date: "dd-MM-yyyy" }}</p>
          </div>
        </div>
        <div class="py-2 border border-info rounded">
          <div class="row">
            <div class="col-12">
              <h4>{{ publicacion.titulo }}</h4>
            </div>
            <div class="col-12">
              <p>{{ publicacion.mensaje }}</p>
            </div>
          </div>
        </div>
        <div class="invisible">-</div>
        <div class="row">
          <div class="col-9">
            <form
              class="form-group"
              #comentarForm="ngForm"
              (ngSubmit)="
                comentarForm.form.valid &&
                  onSubmit(comentarForm, publicacion.idpublicacion)
              "
            >
              <div class="form-group">
                <div class="row">
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Comentar..."
                      name="respuesta"
                      [(ngModel)]="respuesta[index]"
                    />
                  </div>
                  <div class="col-1 pl-5">
                    <button class="btn btn-info">Responder</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-2 d-flex justify-content-start pr-5">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <button
                  class="btn btn-info"
                  (click)="btnVerComentarios(publicacion.idpublicacion)"
                >
                  {{ publicacion.idpublicacion }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
