<div class="card-body">
  <div class="row">
    <div class="col-12">
      <h2>
        <a> <fa-icon [icon]="faUserCircle"></fa-icon></a
        >{{ publicacion.username }}
      </h2>
    </div>
    <div class="col">
      <label>{{ publicacion.nombre }} {{ publicacion.apellido }}</label>
    </div>
    <div>
      <label>Fecha:</label>
    </div>
    <div class="col-9">
      <p>{{ publicacion.fecha | date: "dd-MM-yyyy" }}</p>
    </div>
  </div>
  <div class="py-2 border border-info rounded">
    <div class="row p-1 m-1">
      <div class="col-12">
        <h4>{{ publicacion.titulo }}</h4>
      </div>
      <div class="col-12">
        <p>{{ publicacion.mensaje }}}</p>
      </div>
    </div>
  </div>
</div>
